<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Image Carousel</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="/Finished Projects/ConnorLogo.jpg"
    />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://www.destinythegame.com/content/dam/destiny/tfs/destination/tfs-destination-img2.jpg" alt="first-image">
        <img src="https://www.destinythegame.com/content/dam/destiny/tfs/weapons-gear/tfs-wng-06-ss.jpg" alt="second-image">
        <img src="https://www.destinythegame.com/content/dam/destiny/tfs/weapons-gear/tfs-wng-11-wi.jpg" alt="third-image">
        <img src="https://www.destinythegame.com/content/dam/destiny/tfs/media/screenshots/tfs-media-shot-2.jpg" alt="forth-image">
      </div>
      <div class="buttons-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
