<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" / >
    <title>Background Slider</title>
    <link rel="shortcut icon" type="image/jpg" href="/ConnorLogo.jpg" />
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/bltabca8c0b6d8bfc00/63f4e6b226228c60cd4f7835/s20-gear-1.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/bltac226dd6a16e760c/63f4e6b217801132419c92e7/s20-gear-2.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/bltbf3900934c0547bd/63f4e6b214a8f910864d7d77/s20-gear-3.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/blt65d3fbc86c5ee71e/63f4e6b237d01f3483a1d6a7/s20-gear-4.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/blt959cbd40eedec859/63f4e6b242666464dee522a2/s20-gear-5.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://images.contentstack.io/v3/assets/blte410e3b15535c144/bltca7e1a976174a047/63f4e6b2778c9c3236175fde/s20-gear-6.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <script src="sctipt.js"></script>
  </body>
</html>
